<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h2 class="title">
          To-Do List <img src="images/icon.png" alt="icon_img" />
        </h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your task" />
          <button>Add</button>
        </div>
        <p id="message"></p>
        <ul id="list"></ul>
      </div>
    </div>
  </body>
</html>
