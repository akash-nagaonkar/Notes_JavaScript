<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="./main.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div id="wrapper">
    <img class="bg"
      src="https://img.freepik.com/free-vector/orange-question-mark-background-with-text-space_1017-27394.jpg"
      alt="bg" />
    <div class="wrapper-2">
      <h1 class="title">Number guessing game</h1>
      <p>Try and guess a random number between 1 and 100.</p>
      <p>You have 10 attempts to guess the right number.</p>
      <form class="form">
        <label for="guessField" id="guess">Guess a number</label><br />
        <input type="text" id="guessField" class="guessField" placeholder="Guess here" />
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit" />
      </form>

      <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>

      <!-- Game over and new game elements -->
      <div class="gameOver">
        <button id="restartButton" class="button">Start Again</button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
