<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body style="background-color: rgb(22, 22, 22); color: white; margin: 40px">
    <button>Button Clicked</button>
  </body>
  <script>
    // Bind
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:300/";

        // Requirement
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this));
      }
      handleClick() {
        console.log("Button Clicked");
        console.log(this.server);
      }
    }

    const app = new React();
  </script>
</html>
